---
apiVersion: v1
data:
    APP_NAME: "pingpong-app"
    PORT: "8080"

kind: ConfigMap
metadata:
    name: test-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: test-service

spec:
    replicas: 2
    selector:
      matchLabels:
        app: services
    template:
      metadata:
        labels:
          app: services
      spec:
        containers:
        - name: pingpong-apps
          image: afsanarozan/exam:v1
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: test-service

---
apiVersion: v1
kind: Service
metadata:
    name: test-service
    labels:
      app: services
spec:
    type: LoadBalancer
    selector:
      app: services
    ports:
      - port: 80
        targetPort: 3000
        protocol: TCP
        name: serviceport
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all
spec:
  podSelector: {}
  ingress:
  - {}
  policyTypes:
  - Ingress

